<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <img src="./assets/logo.svg" alt="speed shoes" />
        </div>
        <div>
          <nav>
            <ul>
              <a href="#">
                <li><span>HOMEM</span></li>
              </a>
              <a href="#">
                <li><span>MULHER</span></li>
              </a>
              <a href="#">
                <li><span>CRIANÇA</span></li>
              </a>
              <a href="#">
                <li><span>CUSTOMIZAR</span></li>
              </a>
            </ul>
          </nav>
        </div>
        <div class="search-bag-container">
          <div class="search-container">
            <img src="./assets/icon-search.svg" alt="" />
            <input
              class="search-input"
              placeholder="Pesquisar"
              type="search"
              name="search"
              id="search"
            />
          </div>
          <div>
            <img src="./assets/icon-bag.svg" alt="Bag" />
          </div>
        </div>
        <div id="menu-toggle" class="menu-toggle">
          <div class="mobile-menu-1"></div>
          <div class="mobile-menu-2"></div>
          <div class="mobile-menu-3"></div>
        </div>
        <div id="menu-section" class="menu-section">
          <nav>
            <ul>
              <li>
                <a href=""><span>HOMEM</span></a>
              </li>
              <li>
                <a href=""><span>MULHER</span></a>
              </li>
              <li>
                <a href=""><span>CRIANÇA</span></a>
              </li>
              <li>
                <a href=""><span>CUSTOMIZAR</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="product-container">
        <aside>
          <div class="title">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>
              Esse tênis tem o intuito de te deixar ainda mais fitness, focado,
              e musculoso.
            </p>
          </div>
          <div class="price">
            <span>R$ 1.000,00</span>
            <button id="buy-button">Comprar</button>
          </div>
        </aside>
        <div class="imgs-container">
          <div class="selected-img-container">
            <img
              id="selected-img"
              src="./assets/tenis-1-ampliado.png"
              alt="tenis-1-ampliado"
            />
          </div>
          <div class="galery">
            <ul>
              <li>
                <img
                  class="product-img"
                  src="./assets/tenis-1-galeria.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  class="product-img selected"
                  src="./assets/tenis-1-ampliado.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  class="product-img"
                  src="./assets/tenis-3-galeria.png"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <div>
          <iframe
            width="250"
            height="166"
            src="https://www.youtube.com/embed/XSbMSSdGSdg"
            title="Formulários avançados no React (Hook Form + Zod)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="menu-footer-container">
          <ul>
            <li><a href="#">FACEBOOK</a></li>
            <li><a href="#">INSTAGRAM</a></li>
            <li><a href="#">YOUTUBE</a></li>
            <li><a href="#">TWITTER</a></li>
          </ul>
        </div>
        <div class="button-container">
          <button>
            EXPLORE MAIS <img src="./assets/icon-arrow.svg" alt="" />
          </button>
        </div>
      </footer>
    </main>
  </body>
  <script src="scrip.js"></script>
</html>
